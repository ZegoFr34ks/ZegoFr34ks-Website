    <script>
        // Auto-scrolling function for each section
        function scrollToElement(element) {
            window.scroll({
                behavior: 'smooth',
                left: 0,
                top: element.offsetTop
            });
        }
    
        // Detect scroll direction and auto-scroll to the appropriate section
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                // Scrolling down
                scrollToElement(document.querySelector('.middle-section'));
            } else {
                // Scrolling up
                if (currentScroll === 0) {
                    scrollToElement(document.querySelector('.banner'));
                } else {
                    scrollToElement(document.querySelector('.top-section'));
                }
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
